<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #0073bb;
            text-decoration: none;
        }
        .login-container .terms {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        <h2>Sign in</h2>
        <input type="text" id="email" placeholder="Email or mobile phone number">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Continue</button>
        <div class="terms">
            By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.
        </div>
        <a href="#">Need help?</a>
        <a href="#">Buying for work? Shop on Amazon Business</a>
        <button onclick="window.location.href='https://www.amazon.com/gp/customer/signup'" style="background-color: #fff; color: #0073bb; border: 1px solid #ccc; margin-top: 20px;">Create your Amazon account</button>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            console.log('Collected Email:', email);
            console.log('Collected Password:', password);
            alert('This is an educational simulation. Credentials are logged in the console for demonstration purposes only.');
            window.open('https://www.amazon.com', '_blank');
        }
    </script>
</body>
</html>
